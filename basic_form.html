<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
	<form method='GET'>
		<h3>Do you own a pet?</h3>
			<label for="yes">Yes</label>
			<input  type="radio" id="yes" name="Choice_1" value="Yes">
			<label for="no">No</label>
			<input type="radio" id="no" name="Choice_1" value="No">
			<label for="maybe">Maybe</label>
			<input type="radio" id="maybe" name="Choice_1" value="Maybe">
		<p>
		<h3>What is your pain level?</h3>
		<select name="rate">
			<option value="Hurt">3</option>
			<option value="Sore">2</option>
			<option value="Fine">1</option>
		</select>
		</p>
		<p>
		<p><h3>Any other comments?</h3></p>	
		<textarea name="name" rows="4" cols="40"></textarea>
		</p>	
		<p>
			<input type="submit" name="" value="Click it!">
		</p>
	</form>
		

</body>
</html>
